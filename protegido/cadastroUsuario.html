<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container m-5">
        <h2>Cadastro de Usuário</h2>
        <form method="POST" action='/cadastrarUsuarios' class="border p-3 needs-validation" novalidate>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                <div class="invalid-feedback">Por favor, insira seu nome.</div>
            </div>
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
                <div class="invalid-feedback">Por favor, insira sua data de nascimento.</div>
            </div>
            <div class="mb-3">
                <label for="nickname" class="form-label">Nickname:</label>
                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Escolha um nickname" required>
                <div class="invalid-feedback">Por favor, insira um nickname.</div>
            </div>
            <button class="btn btn-primary" type="submit">Cadastrar Usuário</button>
            <a class="btn btn-secondary" href="/">Voltar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
